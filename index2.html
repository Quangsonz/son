<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC VietNam</title>
    <link rel="stylesheet" href=".\assets\css\style2.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
           <a href="" class="logo">
                <img src="assets/img/logo.jpg" alt="logo">
           </a>
           <div id="menu">
                <div class="item">
                    <a href="">THỰC ĐƠN</a>
                </div>
                <div class="item">
                    <a href="">KHUYẾN MÃI</a>
                </div>
                <div class="item">
                    <a href="">DỊCH VỤ TIỆC</a>
                </div>
                <div class="item">
                    <a href="">HỆ THỐNG NHÀ HÀNG</a>
                </div>
           </div>
           <div id="actions">
                <div class="item">
                    <img src="assets/img/login2.png" alt="Đăng nhập">
                </div>
                <div class="item">
                    <img src="assets/img/order.png" alt="Đặt hàng">
                </div>
                <div class="item">
                    <img src="assets/img/list.png" alt="Danh sách">
                </div>
           </div>
        </div>
        <div id="banner">
            <div class="box-left">
                <h2>
                    <span>VỊ NGON</span>
                    <br>
                    <span style="margin-left: 34px;">TRÊN TỪNG NGÓN TAY</span>
                </h2>
                <button>Mua ngay</button>
            </div>
            <div class="box-right">
                <img src="assets/img/banner1.jpg" alt="banner1">
                <img src="assets/img/banner2.jpg" alt="banner2">
                <img src="assets/img/banner3.jpg" alt="banner3">
            </div>
            <div class="to-bottom">
                <a href="">
                    <img src="assets/img/to-bottom.png" alt="nextpage">
                </a>
            </div>
        </div>
        <section class="menu2">
            <h2 class="rainbow-text">DANH MỤC MÓN ĂN</h2>
            <!-- Thêm nội dung cho phần menu -->
            <div class="menu-items">
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/KHUYEN MAI.jpg" alt="Món 1">
                        <div class="item-info">
                            <h3>Ưu đãi </h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/MON MOI.jpg" alt="Món 1">
                        <div class="item-info">
                            <h3>Món mới </h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/COMBO 1 NGUOI.jpg" alt="Món 2">
                        <div class="item-info">
                            <h3>Combo 1 người</h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/COMBO NHOM.jpg" alt="Món 2">
                        <div class="item-info">
                            <h3>Combo nhóm</h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/GA RAN.jpg" alt="Món 2">
                        <div class="item-info">
                            <h3>Gà rán - Gà quay</h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/COMBO NHOM.jpg" alt="Món 2">
                        <div class="item-info">
                            <h3>Burger - Cơm - Mì Ý</h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets/img/MON AN NHE.jpg" alt="Món 2">
                        <div class="item-info">
                            <h3>Thức ăn nhẹ</h3>
                        </div>
                    </a>
                </div>
                <div class="item2">
                    <a href="#">
                        <img src="assets\img\TRANG MIENG.jpg" alt="Món 2">
                        <div class="item-info">
                            <h3>Nước - Tráng miệng</h3>
                        </div>
                    </a>
                </div>
            </div>
            <h2 class="rainbow-text">BẠN CÓ THỂ SẼ THÍCH</h2>
            <div id="wp-products">
                ul#list-producys
            </div>
    </div>
</body>
</html>
